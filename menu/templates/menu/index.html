{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu des pizzas</title>
    <link rel="stylesheet" href="{% static 'menu/style.css' %}">
</head>
<body>
    <img id="small_logo" src="{% static 'menu/images/small_logo.png' %}" alt="logo pizza mama">
    <a href="{% url 'main:index' %}"></a>
    <div class="menu_title">
        <h1>Les pizzas</h1>
    </div>

        <div class="menu_list">
      {% for pizza in pizzas %}
        <div class="menu_list_item">
            <span class="menu_list_title">{{ pizza.nom }}</span>
            <span class="menu_list_price">{{ pizza.prix | floatformat:2 }} €</span>
            <div><span class="menu_list_ingredient">{{ pizza.ingredients }}</span></div>
            {% if pizza.vegetarienne %}
                <span class="menu_list_badge">VEGETARIENNE</span>
            {% endif %}
           </div>
      {% empty %}
        <div>Aucune pizza trouvée</div>
      {% endfor %}
       </div>
</body>
</html>
